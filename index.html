<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="order-summary container">
    <img src="images/illustration-hero.svg" alt="illustration hero">
    
    <div class="text">
      <h3 class="title">Order Summary</h3>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

      <div class="order row">
        <img src="images/icon-music.svg" alt="music icon">
        <div class="plan">
          <h4>Annual Plan</h4>
          <p class="price">$59.99/year</p>
        </div>
        <p class="sub-btn">Change</p>
      </div>

      <button>Proceed to Payment</button>
      <p class="sub-btn">Cancel Order</p>
    </div>
  </div>
</body>
</html>
